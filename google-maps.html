<head>
  <title>Store locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container-fluid">
    <div class="row no-padding">
      <div class="col-md-3" id="stores-list-container">
        <h1>Store locations - </h1>
        <ul class="list-unstyled" id="stores-list">
          {{#each stores}}
            {{> store}}
          {{/each}}
        </ul>
        <div class="file-upload-form clearfix">
          <div class="form-group">
            <label for="file-input">Upload CSV file</label>
            <input type="file" id="file-input" class="form-control" />
          </div>
          <button id="upload-button" class="btn btn-primary">Upload</button>
        </div>
      </div>

      <div class="col-md-9 map-container">
        {{> googleMap name="exampleMap" options=exampleMapOptions}}
      </div>
    </div>
  </div>
</body>

<template name="store">
  <li>
    <p>
      <strong>{{name}}</strong><br />
      ({{lat}}, {{lng}})<br />
      {{streetAddress}}<br />
      {{postalCode}} {{city}}, {{country}}<br />
    </p>
  </li>
</template>
